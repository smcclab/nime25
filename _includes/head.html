<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }}">

<!-- Open Graph Meta Tags for Link Preview -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:image" content="{{ page.image | absolute_url }}">

<!-- favicons --> 
<link rel="icon" href="{{ site.favicon | relative_url }}">
<link rel=”mask-icon” href="{{ site.favicon | relative_url }}" color="#000000">
<meta name="theme-color" content="#ffffff">
<!-- styles --> 
<link rel="stylesheet" href="{% link assets/imports/fontawesome/fontawesome-6-7-2-all.css %}" crossorigin="anonymous">
<link rel="stylesheet" href="{% link assets/imports/academicons/academicons-v1-9-4.min.css %}">
<link rel="stylesheet" type="text/css" href='{{ "/assets/styles.css"| relative_url }}'>
<!-- Bootstrap CSS -->
<link href="{% link assets/imports/bootstrap/bootstrap-v5-3-0-alpha2.min.css %}" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
