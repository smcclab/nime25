    ## Open Questions

    - What shall we gleefully abandon?
    - What shall we boldly launch?
    - What shall we lovingly maintain?

    The open questions section was organised in breakout groups with 5-10 minutes of group discussion followed by a few minutes of sharing from each group. 
    The questions were inspired by Clare Cooper's keynote and the NIME2025 Town Hall was intended to be a space for reflection and discussion about the future of NIME. 
