  abstract: |
    _Synth & Signal_ is co-curated and supported by [MusicACT](https://www.musicact.com.au) ([instagram](https://www.instagram.com/yourmusicact/)), the ACT's peak-body for contemporary music.

    This coneert will take place at [Shadows Nightclub](https://www.instagram.com/shadows_night_club/) ([21 E Row, Canberra ACT 2601](https://maps.app.goo.gl/ry82mwdax5J71Xrq6)), a premier location in Canberra for electronic and experimental music practices, and also a great venue for an after party.

    The lineup for the concert includes three accepted NIME works listed below, with additional performances curated by MusicACT's director, Sia Ahmad.

    - [Marlene Claudine Radice](https://marleneclaudine-radice.bandcamp.com)
    - [Discobasis](https://discobasis.bandcamp.com)
    - [Making Out](https://makingout.bandcamp.com)

    The NIME team thanks MusicACT Director Sia Ahmad for her contribution to our NIME community and the staff of Shadows for assisting with this event.

    All registered NIME attendees will have free access to this concert by using a accesss code for MusicACT's event on humanitix. Pelase see the [NIME2025 forum area for details](https://forum.nime.org/t/closing-concert-registration/949).

    Tickets for non-NIME-attendees are available from <https://events.humanitix.com/synth-and-signal-2025/tickets>

    N.B.: Shadows Nightclub is located around 1km from the main conference locations (16 min walk). Shadows Nightclub is unfortunately inaccessible via wheelchair or mobility scooter as attendees must climb a single flight of stairs. This concert will involve flashing lights (lasers and projection).
