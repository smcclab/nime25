# This is a demo config file showing a minimal set of default keys and keys used by the theme.
title: Your awesome title
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll
footer_copyright: Name of Copyright Holder
logo: /assets/logo.svg
favicon: /assets/logo.svg

plugins:
  - jekyll-datapage-generator

navigation_header:
- title: Home
  url: /
- title: Call
  url: /call
- title: Committee
  url: /committee
- title: Program
  url: /program
- title: Location
  url: /location
- title: Contact
  url: /

# this is the setup for the page_gen plugin which generates individual pages for data files in the _data directory.
page_gen:
- data: proceedings
  template: proceeding_entry
  dir: proceedings
  index_files: false
  name: id
  title: title
  extension: html
  page_data_prefix: entry
  debug: false
- data: sessions
  template: session_entry
  dir: sessions
  index_files: false
  name: id
  title: title
  extension: html
  page_data_prefix: entry
  debug: true
